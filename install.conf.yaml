- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/bin/detect_utf:
        path: bin/detect-utf.sh
        create: true

- shell:
      - [git submodule update --init --recursive, Installing submodules]
