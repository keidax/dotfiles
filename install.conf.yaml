- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig

- shell:
      - [git submodule update --init --recursive, Installing submodules]
