# Clear old symlinks in the home directory
- clean: ['~']

- link:
    # Create a symlink to this folder
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.config/rofi/config:
        path: rofi
        create: true
    # Add scripts to the ~/bin/ directory
    ~/bin/detect_utf:
        path: bin/detect-utf.sh
        create: true

- shell:
      - [git submodule update --init --recursive, Installing submodules]
